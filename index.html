<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória | Login</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">

    <script defer src="js/login.js"></script>

</head>
<body onload="ChangeWallpaper()">
    <img src="" alt="" id="wallpaper">
    <div class="toma">
        <div class="box1">
            <form class="loginForm">
                <div class="loginHeader">
                    <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/8303.png" alt="pokeball">
                    <h1>Jogo da Memória</h1>
                </div>
                <input type="text" name="loginUser" id="loginUser" placeholder="User">
                <button type="submit" id="loginButton" disabled>Jogar</button>
            </form>
        </div>
        <div class="box2">
            <img src="https://i.pinimg.com/originals/1e/f0/ba/1ef0ba800ea793dd1f9c18eb52a451e4.png" alt="">
        </div>
    </div>
    
</body>
</html>
